---
name: cisco-ise
namespace: com.citrix.adc.stylebooks
version: "1.0"
display-name: "Cisco ISE"
description: "This stylebook deploys an LB VServer on Citrix ADC with recommended best practices"
schema-version: "1.0"
import-stylebooks: 
  -
    namespace: netscaler.nitro.config
    prefix: ns
    version: "11.1"
  -
    namespace: com.citrix.adc.commontypes
    prefix: cmtypes
    version: "1.0"
  -
    namespace: com.citrix.adc.stylebooks
    prefix: stlb
    version: "1.0"
parameters:
  -
    name: ise-radius-sb
    label: Cisco ISE Radius LB
    description: |
     <a href="https://community.cisco.com/t5/security-documents/ise-load-balancing/ta-p/3648759" target="_blank"><img src="https://kxiwq67737.i.lithium.com/t5/image/serverpage/image-id/16436i800E8A9DE994DF5E/image-size/large?v=1.0&px=999"></a><h1>Load Balance Cisco Identity Services Engine (ISE)</h1>This StyleBook creates the required entities for Load Balancing Cisco ISE Radius servers with Citrix ADC in accord with best practices</br>
     fields with an * are required
    type: object
    required: true
    parameters:
     - 
       name: appname
       label: ISE Applicaiton Name
       description: Prefix for created entities
       type: string
       key: true
       gui:
        updatable: true
       required: true
  - 
    name: ise-radius-auth
    label: ISE Radius Authentication Server(s)
    description: |
     Creates an LB Vserver object for Load Balancing ISE Radius Authentication Servers with recommended settings and persistence
    type: object
    required: true
    parameters:
     - 
       name: auth-lbvserver-ip
       label: Public IP
       description: "ISE Auth Public IP"
       type: ipaddress
       required: true
     -  
       name: auth-lbvserver-port
       label: Public Port
       description: ISE Radius Authentication Public IP
       type: number
       default: 1812
       required: true
     - 
       name: auth-servers
       label: Radius Auth Server(s)
       description: ISE Radius Authentication Server(s)
       type: cmtypes::server-ip-port-radius-auth-params[]
       required: true
  -     
    name: ise-radius-monitor
    label: Configure Radius Authentication Monitor (Click to Enable)
    description: |
     Creates an USER Monitor LB Monitor for ISE Radius authentication servers
    type: object
    parameters:  
     -
       name: auth-lbmonitor-interval
       label: Monitor Interval
       description: Interval in seconds for how often you want the monitor to fire
       type: integer
       default: 10
       required: true
     -
       name: auth-lbmonitor-username
       label: Radius Username
       description: Service account name to use for the radius monitor
       type: string
       required: true
     -
       name: auth-lbmonitor-password
       label: Radius Password
       description: Service account password to use for the radius monitor
       type: password
       required: true
     -
       name: auth-lbmonitor-radkey
       label: Radius Secret
       description: Radius Key
       type: password
       required: true
     - 
       name: auth-lbmonitor-nasid
       label: NAS ID
       description: Network Access Server (NAS) Identifier to send in the Access-Request packet
       type: string
     - 
       name: auth-lbmonitor-nasip
       label: NAS ID
       description: Network Access Server (NAS) IP address to use as the source IP address when monitoring a RADIUS server
       type: ipaddress         
  -   
    name: ise-radius-acct
    label: ISE Radius Accounting (Click to Enable)
    description: |
     Creates an LB Vserver object for Load Balancing ISE radius accounting servers with recommended settings and persistence
    type: object
    parameters:
     - 
       name: acct-lbvserver-ip
       label: "Public IP"
       description: ISE Acct Public IP
       type: ipaddress
       required: true
     - 
       name: acct-lbvserver-port
       label: Public Port
       description: ISE Radius Acconting Public Port
       type: number
       default: 1813
       required: true    
     -
       name: acct-servers
       label: Radius Acct Server(s)
       description: ISE Radius Accounting Server(s)
       type: cmtypes::server-ip-port-radius-acct-params[]
       required: true
components:
  - 
    name: ise-auth-monitor-comp
    type: ns::lbmonitor
    description: This component creates an lb monitor for the configured Radius service group 
    condition: $parameters.ise-radius-monitor
    properties:
      monitorname: str("mon_rad_auth") + $parameters.ise-radius-sb.appname
      type: "RADIUS"
      username: $paramters.ise-radius-monitor.auth-lbmonitor-username
      password: $paramters.ise-radius-monitor.auth-lbmonitor-password
      radkey: $paramters.ise-radius-monitor.auth-lbmonitor-radkey
      radnasid: $paramters.ise-radius-monitor.auth-lbmonitor-nasid
      radnasip: $paramters.ise-radius-monitor.auth-lbmonitor-nasip
      interval: $paramters.ise-radius-monitor.auth-lbmonitor-interval
      respcode: 2      
  - 
    name: ise-auth-lbvserver-comp
    type: ns::lbvserver
    properties: 
      name: str("lbv_radius_auth_") + $parameters.ise-radius-sb.appname
      servicetype: RADIUS
      ipv46: $parameters.ise-radius-auth.auth-lbvserver-ip
      port: $parameters.ise-radius-auth.auth-lbvserver-port
      lbmethod: LEASTCONNECTION
      persistencetype: RULE
      rule: str("CLIENT.UDP.RADIUS.ATTR_TYPE") + "(" + "8" + ")" + "+" + str("CLIENT.UDP.RADIUS.ATTR_TYPE") + "(" + "31" + ")"
    components: 
      - 
        name: auth-servicegroup-comp
        type: ns::servicegroup
        properties: 
          servicegroupname: str("svcg_radius_auth_") + $parameters.ise-radius-sb.appname
          servicetype: RADIUS
          usip: "YES"
          useproxyport: "YES"
          clttimeout: 120
          svrtimeout: 120
        components: 
          - 
            name: auth-lbvserver-svcg-binding
            type: ns::lbvserver_servicegroup_binding
            properties: 
              name: $parent.parent.properties.name
              servicegroupname: $parent.properties.servicegroupname
          -
            name: auth-server-members
            type: ns::server 
            repeat: $parameters.ise-radius-auth.auth-servers
            repeat-item: server
            repeat-condition: $server.add-server
            properties:
              name: str($server.ip)
              ipaddress: $server.ip
          - 
            name: auth-svcg-ip-members
            type: ns::servicegroup_servicegroupmember_binding
            repeat: $parameters.ise-radius-auth.auth-servers
            repeat-item: server
            properties: 
              servicegroupname: $parent.properties.servicegroupname
              ip: $server.ip
              port: $server.port
         - 
            name: ise-lbmonitor-binding-comp
            type: ns::servicegroup_lbmonitor_binding
            condition: $parameters.ise-radius-monitor
            properties:
              servicegroupname: $parent.parent.properties.name
              monitor_name: $components.ise-auth-monitor-comp.properties.monitorname
  - 
    name: ise-acct-lbvserver-comp
    type: ns::lbvserver
    condition: $parameters.ise-radius-acct
    properties: 
      name: str("lbv_radius_acct_") + $parameters.ise-radius-sb.appname
      servicetype: RADIUS
      ipv46: $parameters.ise-radius-acct.acct-lbvserver-ip
      port: $parameters.ise-radius-acct.acct-lbvserver-port
      lbmethod: LEASTCONNECTION
      persistencetype: RULE
      rule:  str("CLIENT.UDP.RADIUS.ATTR_TYPE") + "(" + "8" + ")" + "+" + str("CLIENT.UDP.RADIUS.ATTR_TYPE") + "(" + "31" + ")"
    components: 
      - 
        name: acct-servicegroup-comp
        type: ns::servicegroup 
        properties: 
          servicegroupname: str("svcg_radius_acct_") + $parameters.ise-radius-sb.appname
          servicetype: RADIUS
          usip: "YES"
          useproxyport: "YES"
          clttimeout: 120
          svrtimeout: 120
        components: 
          - 
           name: acct-lbvserver-svcg-binding
           type: ns::lbvserver_servicegroup_binding
           properties: 
             name: $parent.parent.properties.name
             servicegroupname: $parent.properties.servicegroupname
          -
           name: acct-server-members
           type: ns::server 
           repeat: $parameters.ise-radius-acct.acct-servers
           repeat-item: server
           repeat-condition: $server.add-server
           properties:
             name: str($server.ip)
             ipaddress: $server.ip
          - 
           name: acct-svcg-ip-members
           type: ns::servicegroup_servicegroupmember_binding
           repeat: $parameters.ise-radius-acct.acct-servers
           repeat-item: server
           properties: 
             servicegroupname: $parent.properties.servicegroupname
             ip: $server.ip
             port: $server.port
outputs:
  -
    name: ise-auth-lbvserver-comp
    value: $components.ise-auth-lbvserver-comp
  -
    name: ise-acct-lbvserver-comp
    value: $components.ise-acct-lbvserver-comp
